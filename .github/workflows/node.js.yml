name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Run backend integration tests
        run: npm --prefix backend test

  monorepo-sanity:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Validate root package.json
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')); console.log('root package.json ok')"
      - name: Verify env examples exist
        run: test -f backend/.env.example && test -f admin-panel/.env.example && test -f mobile/.env.example
